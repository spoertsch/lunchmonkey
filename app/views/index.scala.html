@(message: String)

@main("Welcome to Play") {

<div class="page-header">
    <h1>Lunchmonkey
        <small>Meat is meat, learn to eat!</small>
    </h1>
</div>
<div ng-controller="LocationController">
    <button type="button" class="btn btn-default" ng-click="randomButton()">Random</button>

    <div id="random" class="alert alert-success" role="alert" style="display: none; margin-top: 20px">
        {{random.name}} <span class="label label-default">{{random.foodStyle}}
    </div>

    <div class="panel panel-default" style="margin-top: 20px">
        <div class="panel-heading">
            <h3 class="panel-title">Location list</h3>
        </div>
        <div class="panel-body">
            <dl class="dl-horizontal" ng-repeat="location in locations">
                <dt>{{location.name}}</dt>
                <dd><span class="label label-default">{{location.foodStyle}}</span></dd>
            </dl>
        </div>
    </div>
</div>


}
