@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="lunchmonkeyApp">
<head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.min.js"))'></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/controllers/LocationController.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/controllers/FeedbackController.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/services/PersistenceServices.js")" type="text/javascript"></script>
</head>

<body>
    @content
</body>
</html>
