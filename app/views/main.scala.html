@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="lunchmonkey">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script src="@routes.Assets.at("javascripts/LocationController.js")" type="text/javascript"></script>
    </head>

    <body>
        @content
    </body>
</html>
